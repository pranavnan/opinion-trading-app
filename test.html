<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Disconnected</div>
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
    <hr>
    <input id="roomInput" placeholder="Room name" />
    <button id="joinRoom">Join Room</button>
    <button id="leaveRoom">Leave Room</button>
    <hr>
    <div id="messages"></div>

    <script>
        let socket;
        let currentRoom;

        document.getElementById('connect').addEventListener('click', () => {
            socket = io('http://localhost:3000', {
                transports: ['websocket']
            });

            socket.on('connect', () => {
                document.getElementById('status').textContent = `Connected: ${socket.id}`;
                document.getElementById('connect').disabled = true;
                document.getElementById('disconnect').disabled = false;
                addMessage(`Connected with ID: ${socket.id}`);
            });

            socket.on('disconnect', (reason) => {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('connect').disabled = false;
                document.getElementById('disconnect').disabled = true;
                addMessage(`Disconnected: ${reason}`);
            });

            socket.on('event_created', (data) => {
                addMessage(`Event created: ${JSON.stringify(data)}`);
            });

            socket.on('event_updated', (data) => {
                addMessage(`Event updated: ${JSON.stringify(data)}`);
            });

            socket.on('event_settled', (data) => {
                addMessage(`Event settled: ${JSON.stringify(data)}`);
            });
        });

        document.getElementById('disconnect').addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
            }
        });

        document.getElementById('joinRoom').addEventListener('click', () => {
            if (!socket) return;
            currentRoom = document.getElementById('roomInput').value;
            socket.emit('join_room', currentRoom);
            addMessage(`Joined room: ${currentRoom}`);
        });

        document.getElementById('leaveRoom').addEventListener('click', () => {
            if (!socket || !currentRoom) return;
            socket.emit('leave_room', currentRoom);
            addMessage(`Left room: ${currentRoom}`);
            currentRoom = null;
        });

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            document.getElementById('messages').appendChild(messageElement);
        }
    </script>
</body>
</html>
